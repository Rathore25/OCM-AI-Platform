version: "3.8"
services:  
  ocm_ai_elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.9.1
    ports:
      - 9200:9200
      - 9300:9300
    container_name: ocm_es_container
    environment:
      - discovery.type=single-node
    volumes:
      - es-data:/usr/share/elasticsearch/data
      - ./Services/Elasticsearch/stoplist.txt:/usr/share/elasticsearch/config/my_stoplist.txt
      - ./Services/Elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    networks:
      - crawlernet  
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 1s
      timeout: 3s
      retries: 60
  ocm_ai_job:
    build: .
    command: python ./API.py
    ports:
      - 5001:5001
    container_name: ocm_api_container
    env_file:
      - ./.env
    environment:
      - APP_VERSION:V1
      - SERP_API_KEY:${SERP_API_KEY}
    depends_on: 
      ocm_ai_elasticsearch:
        condition: service_healthy
    networks:
      - crawlernet
networks: 
  crawlernet:
    driver: bridge

volumes:
  es-data: #left empty as default arguments work fine